name: Auto Tag on Main Branch Merge

# è§¦å‘æ¡ä»¶ï¼šå½“ä»£ç è¢«æŽ¨é€åˆ°mainåˆ†æ”¯æ—¶
# Trigger condition: when code is pushed to main branch
on:
  push:
    branches:
      - main

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    steps:
      # æ£€å‡ºä»£ç 
      # Check out code
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # èŽ·å–æœ€æ–°æ ‡ç­¾å¹¶ç”Ÿæˆæ–°æ ‡ç­¾
      # Get latest tag and generate new tag
      - name: Generate new tag
        id: tag
        run: |
          # èŽ·å–æœ€æ–°æ ‡ç­¾
          # Get the latest tag
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          
          # è§£æžæ ‡ç­¾ç‰ˆæœ¬å·
          # Parse tag version
          MAJOR=$(echo $LATEST_TAG | sed -E 's/v([0-9]+)\.([0-9]+)\.([0-9]+)/\1/')
          MINOR=$(echo $LATEST_TAG | sed -E 's/v([0-9]+)\.([0-9]+)\.([0-9]+)/\2/')
          PATCH=$(echo $LATEST_TAG | sed -E 's/v([0-9]+)\.([0-9]+)\.([0-9]+)/\3/')
          
          # å¢žåŠ è¡¥ä¸ç‰ˆæœ¬å·
          # Increment patch version
          PATCH=$((PATCH + 1))
          
          # ç”Ÿæˆæ–°æ ‡ç­¾
          # Generate new tag
          NEW_TAG="v$MAJOR.$MINOR.$PATCH"
          echo "New tag: $NEW_TAG"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      # åˆ›å»ºæ–°æ ‡ç­¾
      # Create new tag
      - name: Create new tag
        run: |
          NEW_TAG=${{ steps.tag.outputs.new_tag }}
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git tag -a $NEW_TAG -m "è‡ªåŠ¨åˆ›å»ºæ ‡ç­¾ $NEW_TAG ðŸš€"
          git push origin $NEW_TAG